{% extends 'layout.html' %}
{% block content %}
<div class = "content">
  <div class = filters>
    <form method="POST">
      <input type="checkbox" id = "polygon" name="polygon" value="1">
      <label for="polygon"> Polygon</label><br>
      <input type="checkbox" id="trek" name="trek" value="2">
      <label for="trek"> Trek</label><br>
      <input type="checkbox" id="type" name="type" value="5">
      <label for="type"> Type</label><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  {% for i in bike %}
  <div class = "bikes">
    <img src = "{{i[1]}}" alt = "img" >
    <a href = "{{ url_for('home') }}"> {{i[0]}} </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
