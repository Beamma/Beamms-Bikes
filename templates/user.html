{% extends 'layout.html' %}
{% block content %}
<div class = "user">
  <h2>Logged In As :{{ name }}</h2>
  <form method="POST">
  <div class = "cart">
    <table>
      <tr>
        <th>Name</th>
        <th>Price ($)</th>
        <th>Size</th>
        <th>Quantity</th>
      </tr>
      {% for items in cart %}
      <tr>
        <td>
          {{ items[0] }}
        </td>
        <td>
          {{ items[1] }}
        </td>
        <td>
          {{ items[5] }}
        </td>
          <td><input type = "number" name = {{ items[3] }} value = {{ items[2] }} ></input></td>
      {% endfor %}
      </tr>
        <tr>
          <th>TOTAL:</th>
          <th>${{ price }}</th>
          <th></th>
          <th>{{ quantity }}</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td id = "quantity"><input type ="submit" value = "Change Quantity"></input></td>

      </table>
    </div>
    </form>
    <form method="POST">
      <div class = "logout">
        <input type = "submit" name = "logout" value = "Logout"></input>
      </div>
    </form>
</div>
{% endblock %}
